<!-- Header -->
<!-- Header -->
<div class="header bg-primary pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-white d-inline-block mb-0">{{'Maps' | translate}}</h6>
                    <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="#">{{'Settings' | translate}}</a></li>
                            <li class="breadcrumb-item"><a  routerLink="/admin/zone">{{'Zones' | translate}}</a></li>
                            <li class="breadcrumb-item active" aria-current="page">{{'Maps' | translate}}</li>
                        </ol>
                    </nav>
                </div>
               
            </div>
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card">
                <!-- Card header -->
                <div class="card-header border-0">
                    <div class="row">
                        <div class="col-md-2">
                            <h3 class="mb-0">{{'Map Listing' | translate}}</h3>
                        </div>
                        <div *ngIf="zone_detail" class="col-md-4">
                            <input 
                            value="{{zone_detail.city_name}},{{zone_detail.state_name}},{{zone_detail.country_name}}"
                            class="form-control rounded-lg"
                            id="pac-input"
                            type="text"
                            placeholder="Search Box"
                             />
                        </div>
                        <div class="col-md-3">
                            <button  (click)="updatedCoords()" class="btn btn-md btn-neutral">{{'Update Coordinate' | translate}}</button>
                        </div>
                        <div class="col-md-3" style="float: left;">
                            <button  id="delete-button" class="btn btn-md btn-neutral">{{'Clear Selection' | translate}}</button>
                        </div>
                    </div>
                </div>
                <body >
                    <!-- <input
                    *ngIf="zone_detail"
                    value="{{zone_detail.city_name}},{{zone_detail.state_name}},{{zone_detail.country_name}}"
                    id="pac-input"
                    class="controls"
                    type="text"
                    placeholder="Search Box"
                  /> -->
                    <div id="map-canvas">
                    </div>
                    <div style="display: none;" id="info">
                    </div>
                </body>
                

            </div>
        </div>
    </div>
</div>
